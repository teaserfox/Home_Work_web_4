{% extends 'catalog/base.html'%}
{% load mediapath_tag %}
{% load mediapath_filter %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h6 class="display-4">Удаление продукта</h6>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <form method="post">
            {% csrf_token %}
            Уверены что хотите удалить продукт?
            <button type="submit" class="p-2 btn btn-outline-primary">Удалить продукт</button>
        </form>
    </div>
{% endblock %}
